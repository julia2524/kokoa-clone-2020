<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lion - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">라이언</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
        
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
        Tuesday, June 30, 2020
       </div>

       <div class="message-row">
        <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2018%2F10%2Fkakao-talk-2018-1.jpeg?cbr=1&q=90" />
        <div class="message-row__content">
            <span class="message-row__author">라이언</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's Up?</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
    </main>


    <div id="no-mobile__big">
        <span>Your screen is too big</span>
    </div>
    <div id="no-mobile__landscape">
        <span>Please turn the screen</span>
    </div>

    <script src="https://kit.fontawesome.com/77ad8525ff.js" crossorigin="anonymous"></script>


</body>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
            <i class="fa-solid fa-arrow-up fa-xl"></i>
        </button>
    </div>

</form>

</html>
