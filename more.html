<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span>
                <div class="badge_comma"></div>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2018%2F10%2Fkakao-talk-2018-1.jpeg?cbr=1&q=90"
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">라이언</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fa-regular fa-calendar-check fa-xl"></i><span>Calendar</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-comments fa-xl"></i><span>Talk Dirve</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-face-smile fa-xl"></i><span>Emoticons</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-brush fa-xl"></i><span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-xl"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-fish fa-xl"></i></i></div>
                    <span class="more-suggestions__icon-text">Kokoa friends</span>
                </div>
                 <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-gamepad fa-xl"></i></div>
                    <span class="more-suggestions__icon-text">friends Gem</span>
                </div>


            </div>
        </div>


    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification__nb badge_nb">1</span><i class="fa-regular fa-comment fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="badge_comma"></div><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile__big">
        <span>Your screen is too big:(</span>
    </div>
    <div id="no-mobile__landscape">
        <span>Please turn the screen:(</span>
    </div>
    <script src="https://kit.fontawesome.com/77ad8525ff.js" 
    crossorigin="anonymous"
    ></script>

    
</body>
</html>
