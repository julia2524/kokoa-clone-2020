<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a></span>          
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fa-solid fa-qrcode fa-xl"></i><span>QR Code</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-address-book fa-xl"></i><span>Add by Contacts</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-fingerprint fa-xl"></i><span>Add by ID</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-envelope fa-xl"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommneded friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://koreajoongangdaily.joins.com/data/photo/2023/02/15/8f77967e-8187-489c-b6bd-95db95dfee8e.jpg" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://koreajoongangdaily.joins.com/data/photo/2023/02/15/8f77967e-8187-489c-b6bd-95db95dfee8e.jpg" />
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span> 326</span></div>
                </div>
            </div>
        </div>

    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification__nb badge_nb">1</span><i class="fa-regular fa-comment fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="badge_comma"></div><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile__big">
        <span>Your screen is too big</span>
    </div>
    <div id="no-mobile__landscape">
        <span>Please turn the screen</span>
    </div>

    <script src="https://kit.fontawesome.com/77ad8525ff.js" 
    crossorigin="anonymous"
    ></script>

    
</body>
</html>
